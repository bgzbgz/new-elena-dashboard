<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track - Team Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-header {
            text-align: center;
            margin-bottom: var(--space-32);
        }
        
        .login-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: var(--space-16);
        }
        
        .login-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--ft-black);
            margin-bottom: var(--space-8);
        }
        
        .login-subtitle {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-4);
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            margin-top: var(--space-16);
        }
        
        .back-link:hover {
            color: var(--ft-black);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Team Login Page -->
        <div id="loginPage" class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <img src="logo-black.png" alt="Fast Track" class="login-logo">
                    <h1 class="login-title">Team Access</h1>
                    <p class="login-subtitle">Enter your team access code to view your progress</p>
                </div>

                <form class="login-form" id="teamLoginForm">
                    <div class="form-group">
                        <label for="teamCode" class="form-label">Access Code</label>
                        <input type="text" id="accessCode" class="form-control" placeholder="Enter your team code" required>
                    </div>
                    
                    <div class="auth-buttons">
                        <button type="submit" class="btn btn--primary btn--full-width">Access Team Dashboard</button>
                    </div>
                    
                    <div id="loginError" class="error-message" style="display: none;"></div>
                </form>
                
                <a href="landing.html" class="back-link">
                    ‚Üê Back to Access Portal
                </a>
            </div>
        </div>

        <!-- Team Dashboard -->
        <div id="teamDashboard" class="hidden">
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="fast-track-brand">
                        <img src="logo-black.png" alt="Fast Track" class="brand-logo">
                        <h1 class="team-panel-text">Team Dashboard</h1>
                    </div>
                    <div class="user-info">
                        <span class="team-name" id="currentTeam"></span>
                        <button onclick="app.logout()" class="btn btn--outline btn--sm">Logout</button>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="container">
                    <!-- Team Progress Section -->
                    <div class="team-progress-section">
                        <h2>Team Progress Overview</h2>
                        <div id="teamProgressCards" class="progress-cards">
                            <!-- Progress cards will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Team Leaderboard Section -->
                    <div class="leaderboard-section">
                        <h2>Team Leaderboard</h2>
                        <div class="leaderboard-table-container">
                            <table class="leaderboard-table">
                                <thead>
                                    <tr>
                                        <th>Position</th>
                                        <th>Team</th>
                                        <th>Country</th>
                                        <th>Sprint</th>
                                        <th>Status</th>
                                        <th>Weekly Rank</th>
                                        <th>Speed Score</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clientLeaderboardBody">
                                    <!-- Leaderboard will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Team Ranking Section -->
                    <div class="team-ranking-section">
                        <h2>Your Team Ranking</h2>
                        <div class="team-ranking-container">
                            <div class="ranking-card">
                                <div class="ranking-position" id="teamPosition">-</div>
                                <div class="ranking-team-name" id="teamName">-</div>
                                <div class="ranking-score" id="teamScore">-</div>
                                <div class="ranking-comparison" id="teamComparison">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Subtasks Section -->
                    <div class="subtasks-section">
                        <h2>Your Tasks</h2>
                        <div class="subtasks-container" id="teamSubtasksContainer">
                            <!-- Subtasks will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize the app for team login
        document.addEventListener('DOMContentLoaded', async function() {
            window.app = new FastTrackApp();
            await window.app.init();
        });
    </script>
</body>
</html>
