<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track - Access Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--space-16);
        }
        
        .landing-card {
            background: var(--ft-white);
            border-radius: var(--space-8);
            padding: var(--space-32);
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .landing-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: var(--space-24);
        }
        
        .landing-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--ft-black);
            margin-bottom: var(--space-8);
        }
        
        .landing-subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
        }
        
        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }
        
        .access-btn {
            padding: var(--space-16) var(--space-24);
            border: none;
            border-radius: var(--space-8);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .access-btn--team {
            background: var(--ft-black);
            color: var(--ft-white);
        }
        
        .access-btn--team:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .access-btn--associate {
            background: var(--ft-yellow);
            color: var(--ft-black);
        }
        
        .access-btn--associate:hover {
            background: #e6b800;
            transform: translateY(-2px);
        }
        
        .access-btn--admin {
            background: transparent;
            color: var(--ft-black);
            border: 2px solid var(--ft-black);
        }
        
        .access-btn--admin:hover {
            background: var(--ft-black);
            color: var(--ft-white);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .landing-card {
                padding: var(--space-24);
                margin: var(--space-16);
            }
            
            .landing-logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <img src="logo-black.png" alt="Fast Track" class="landing-logo">
            <h1 class="landing-title">Access Portal</h1>
            <p class="landing-subtitle">Choose your access level to continue</p>
            
            <div class="access-buttons">
                <a href="team-login.html" class="access-btn access-btn--team">
                    Team Access
                </a>
                <a href="associate-login.html" class="access-btn access-btn--associate">
                    Associate Access
                </a>
                <a href="admin-login.html" class="access-btn access-btn--admin">
                    Admin Access
                </a>
            </div>
        </div>
    </div>
</body>
</html>
